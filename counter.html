<html>
    <head>
        <link rel="stylesheet" href="counter.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sweet-counter">
            <h1> <span id="sweet">Sweet </span> <span id="treats">Treats</span> <span id="eaten">Eaten:</span> </h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: </p> 
            <script src="counter.js"> </script>
        </div>
        
    </body>
</html>

<!--On click is an attribute just like id and classes, inside '' is the function you want to be clicked-->
